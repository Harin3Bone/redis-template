version: '3.3'

services:
  redis:
    image: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    container_name: redis
    networks:
      - net
    ports:
      - ${REDIS_PORT}:6379
    restart: always

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: redis-insight
    volumes:
      - vol:/db
    networks:
      - net
    ports:
      - ${INSIGHT_PORT}:8001
    depends_on: 
      - redis
    restart: always

volumes:
  vol:
    driver: local

networks:
  net:
    driver: bridge