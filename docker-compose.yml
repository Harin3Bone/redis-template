version: '3.3'

services:
  redis:
    image: redis
    container_name: redis
    networks:
      - redis-net
    ports:
      - ${REDIS_PORT}:6379

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: redis-insight
    volumes:
      - redis-vol:/db
    networks:
      - redis-net
    ports:
      - ${INSIGHT_PORT}:8001

volumes:
  redis-vol:
    driver: local

networks:
  redis-net:
    driver: bridge